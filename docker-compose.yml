version: "3.8"

services:
  dockerrunner:
    build: ./docker-runner
    container_name: dockerrunner_c
    ports:
      - "3000:3000"
    networks:
      - jenkins_services
    environment:
      - DOCKER_TLS_VERIFY=0
  pubscrap:
    build: ./Pub-Scrap
    container_name: pubscrap_c
    ports:
      - "4000:4000"
    networks:
      - jenkins_services
    environment:
      - DOCKER_TLS_VERIFY=0
networks:
  jenkins_services:
    driver: bridge
